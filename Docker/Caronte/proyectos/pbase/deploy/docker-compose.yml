services:
  db:
    image: postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "${POSTGRES_PORT}:5432"
    env_file:
      - ./.env
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
      - ./logs:/root/logs

  web:
    depends_on:
      - db
    build: 
      context: ../../..
      dockerfile: ./dockerfiles/base/ubbase
    container_name: ${CONTENEDOR}
    env_file:
      - ./.env
    ports:
      - "2345:2345"
    volumes:
      - ./logs:/root/logs

