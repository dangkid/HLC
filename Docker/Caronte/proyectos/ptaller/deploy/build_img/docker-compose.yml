services:
  webtaller:
    build: 
      context: ..
      dockerfile: ./build_img/Dockerfile
      args:
        - PROYECTO=${PROYECTO}
        - USUARIO=${USUARIO}
        - TIPO=${TIPO}
    container_name: web_taller

    image: dangekid/webtaller:latest
    hostname: web_taller
    env_file:
      - ./.env
      